<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              domine: ['Domine', 'serif'],
            },
            animation: {
              sway: 'sway 8s ease-in-out infinite',
            },
            keyframes: {
              sway: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '20%': { transform: 'rotate(-5deg)' },
                '40%': { transform: 'rotate(5deg)' },
                '60%': { transform: 'rotate(-3deg)' },
                '80%': { transform: 'rotate(3deg)' },
              }
            }
          },
        },
      };
    </script>
    <!-- Add Babel for in-browser JSX/TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/"
        }
      }
    </script>
  </head>
  <body class="font-domine">
    <div id="root"></div>
    <!-- Changed script type to let Babel transpile it before execution -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  </body>
</html>
